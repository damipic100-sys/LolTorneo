<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladder Tournament LoL</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #1e1e2f; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #444; }
    th { background: #2e2e4f; }
    a { color: #61dafb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<h1>Ladder Torneo LoL</h1>

<table id="ladderTable">
  <thead>
    <tr>
      <th>Posici√≥n</th>
      <th>Jugador</th>
      <th>LP</th>
      <th>Rango</th>
      <th>Enlaces</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const players = [
  { summonerName: "Jugador1", region: "na1" },
  { summonerName: "Jugador2", region: "euw1" },
  { summonerName: "Jugador3", region: "kr" }
];

const tableBody = document.querySelector("#ladderTable tbody");

async function fetchPlayer(player) {
  try {
    const res = await fetch(`http://localhost:3000/api/summoner/${player.region}/${player.summonerName}`);
    return await res.json();
  } catch (err) {
    console.error("Error frontend:", err);
    return { summonerName: player.summonerName, lp: 0, rank: "Error" };
  }
}

async function populateTable() {
  for (let i = 0; i < players.length; i++) {
    const data = await fetchPlayer(players[i]);
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i + 1}</td>
      <td>${data.summonerName}</td>
      <td>${data.lp}</td>
      <td>${data.rank}</td>
      <td>
        <a href="https://${players[i].region}.op.gg/summoner/userName=${data.summonerName}" target="_blank">OP.GG</a>
      </td>
    `;
    tableBody.appendChild(row);
  }
}

populateTable();
</script>

</body>
</html>
